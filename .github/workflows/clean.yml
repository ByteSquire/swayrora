name: Cleanup Old Images
on:
  schedule:
    - cron: "15 0 * * 0" # 0015 UTC on Sundays
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}

jobs:
  delete-older-than-90:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete Images Older Than 90 Days
        uses: dataaxiom/ghcr-cleanup-action@cd0cdb900b5dbf3a6f2cc869f0dbb0b8211f50c4 # v1.0.16
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          packages: swayrora,swayrora-asus,swayrora-asus-nvidia,swayrora-dx,swayrora-dx-asus,swayrora-dx-hwe,swayrora-dx-asus-nvidia,swayrora-dx-hwe-nvidia,swayrora-dx-nvidia,swayrora-dx-surface,swayrora-dx-surface-nvidia,swayrora-hwe,swayrora-hwe-nvidia,swayrora-surface,swayrora-nvidia,swayrora-surface,swayrora-surface-nvidia
          older-than: 90 days
          delete-orphaned-images: true
          keep-n-tagged: 7
          keep-n-untagged: 7
